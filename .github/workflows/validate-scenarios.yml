name: Validate Scenarios

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/static/scenarios/**'
      - 'src/scenario_models.py'
      - 'tests/test_scenario_validation.py'
      - '.github/workflows/validate-scenarios.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/static/scenarios/**'
      - 'src/scenario_models.py'
      - 'tests/test_scenario_validation.py'
      - '.github/workflows/validate-scenarios.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
    
    - name: Install dependencies
      run: |
        pipenv install --dev
    
    - name: Validate scenario files
      run: |
        pipenv run python tests/test_scenario_validation.py
    
    - name: Summary
      if: success()
      run: |
        echo "âœ“ All scenario files validated successfully!"
